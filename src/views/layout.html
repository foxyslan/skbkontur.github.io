<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%= model.layout.pageTitle %></title>
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="nav-bar-container">
                <div class="nav-bar fixed-width-content" id="nav-bar">
                    <div id="site-navigation-menu-overlay" class="overlay"></div>
                    <div class="logo"></div>
                    <button class="site-navigation-button" id="site-navigation-button">
                        <span class="button-hamburger"></span>
                        <span class="button-close"></span>
                    </button>
                    <nav class="site-navigation" id="site-navigation">
                        <ul>
                            <% model.layout.menu.forEach(function (menuItem) { %>
                                <li>
                                    <a
                                        <%= menuItem.href ? 'href="' + menuItem.href + '"' : '' %>
                                        class="site-section">
                                        <%= menuItem.caption %>
                                    </a>
                                </li>
                            <% }) %>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="title-container">
                <h1 class="fixed-width-content"><%= model.layout.title %></h1>
            </div>
        </header>
        <main class="block-container">
            <%= model.body[0](model.body[1]) %>
        </main>
        <div id="push"></div>
    </div>
    <div class="footer-container">
        <footer class="footer fixed-width-content">
            <div class="kontur-logo"></div>
            <span><%= model.layout.skbkonturSinceCaption %></span>
            <div class="languages">
                <% if(model.layout.lang === 'ru') { %>
                    <a class="active">Ru</a>
                    <a href="/en">En</a>
                <% } else { %>
                    <a href="/">Ru</a>
                    <a class="active">En</a>
                <% } %>
            </div>
        </footer>
    </div>

    <!-- Yandex.Metrika counter -->

        (function (d, w, c) {
            (w[c] = w[c] || []).push(function() {
                try {
                    w.yaCounter39834165 = new Ya.Metrika({
                        id:39834165,
                        clickmap:true,
                        trackLinks:true,
                        accurateTrackBounce:true
                    });
                } catch(e) { }
            });

            var n = d.getElementsByTagName("script")[0],
                s = d.createElement("script"),
                f = function () { n.parentNode.insertBefore(s, n); };
            s.type = "text/javascript";
            s.async = true;
            s.src = "https://mc.yandex.ru/metrika/watch.js";

            if (w.opera == "[object Opera]") {
                d.addEventListener("DOMContentLoaded", f, false);
            } else { f(); }
        })(document, window, "yandex_metrika_callbacks");
    </script>
    <noscript><div><img src="https://mc.yandex.ru/watch/39834165" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
    <!-- /Yandex.Metrika counter -->

        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-84781524-1', 'auto');
        ga('send', 'pageview');
    </script>
    <!-- /Google Analytics counter -->
</body>
</html>
