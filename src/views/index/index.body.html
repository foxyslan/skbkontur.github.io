<div class="blocks fixed-width-content">
    <div class="row">
        <% model.blocks.forEach(function(block) { %>
            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                <article class="block">
                    <% if (block.image) { %>
                        <div class="image"><img src='<%= block.image %>' /></div>
                    <% } %>
                    <div class="content">
                        <h3>
                            <a href="<%= block.header.href %>"><%= block.header.caption %></a>
                        </h3>
                        <div class="text">
                            <%= block.text %>
                        </div>
                        <div class="links">
                            <% block.links.forEach(function(link) { %>
                                <a href="<%= link.href %>"><%= link.caption %></a>
                            <% }) %>
                        </div>
                    </div>
                </article>
            </div>
        <% }) %>
    </div>
</div>
